<main>
  <div class="controls">
    <!-- New filter controls -->
    <div class="filter-controls">
      <!-- Example filter buttons -->
      <button (click)="applyFilter('Country', ['USA', 'Canada'])">Show USA & Canada</button>
      <button (click)="removeFilters()">Clear Filters</button>
    </div>
  </div>

  @if (isLoading) {
    <div class="loading-container">Loading report...</div>
  } @else if (errorMessage) {
    <div class="error-container">
      {{ errorMessage }}
      <button (click)="retryLoading()">Retry</button>
    </div>
  } @else if (embedConfig) {
    <powerbi-report
      [embedConfig]="embedConfig"
      [cssClassName]="'report-container'"
      [style]="{'height': '100vh', 'width': '100%'}"
    >
    </powerbi-report>
  }
</main>
